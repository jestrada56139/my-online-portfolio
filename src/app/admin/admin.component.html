<h1 class="admin" >Admin Login</h1>

<div class="container">
<form #loginForm ="ngForm" (ngSubmit) ="onSubmit()">
<div class="form-row">
  <div class="form-group col-md-3 ">
  <input class="form-control align-middle" type="text" placeholder="Email/Username" required [(ngModel)]="credentials.email" #email="ngModel" name="email">
</div>
</div>
<div class="form-group col-6">
  <input class="form-control" type="password" placeholder="Password" required [(ngModel)]="credentials.password" #password="ngModel" name="password" >
</div>


<button [disabled]="!loginForm.valid" id="submit" type="submit" class="btn btn-dark ">Submit</button>
